{% extends 'base.html' %}

{% block content %}

<!-- Hero banner -->
<section class="wall-hero">
  <img src="{{ url_for('static', filename='img/stu.jpg') }}" alt="Appreciation banner" class="wall-hero-img">
  <div class="wall-hero-copy">
    <h2>Kindness Wall</h2>
    <p class="muted">Thank Your Friend or Student for his Good Work</p>
  </div>
</section>


<!-- Appreciation form -->
<h1>Appreciate a Student</h1>
<form method="post" class="form modern">
  <div class="grid2">
    <div class="card">
      <h3>Who are you?</h3>
      <div class="row choice">
        <label><input type="radio" name="giver_type" value="student" checked> Student</label>
        <label><input type="radio" name="giver_type" value="teacher"> Teacher</label>
      </div>
      <div class="row">
        <input name="giver_name" placeholder="Your Name (teachers must fill this)">
        <select name="giver_section_id" id="giver_section">
          <option value="">Your Section (Class–Section)</option>
          {% for s in sections %}
            <option value="{{ s.id }}">{{ s.label() }}</option>
          {% endfor %}
        </select>
      </div>
      <p class="hint">Students must select their section.</p>
    </div>

    <div class="card">
      <h3>Who are you appreciating?</h3>
      <div class="row">
        <input name="receiver_name" required placeholder="Student Name">
        <select name="receiver_section_id" required>
          <option value="">Their Section (Class–Section)</option>
          {% for s in sections %}
            <option value="{{ s.id }}">{{ s.label() }}</option>
          {% endfor %}
        </select>
      </div>
      <label>Message</label>
      <textarea name="message" maxlength="200" required placeholder="Why/how did they help? (max 200 chars)"></textarea>
    </div>
  </div>

  <div class="actions">
    <button type="submit">Post A THANK YOU</button>
  </div>
</form>

<script>
  const radios=document.querySelectorAll('input[name="giver_type"]');
  const giverSection=document.getElementById('giver_section');
  function toggleSec(){
    const isStu=document.querySelector('input[name="giver_type"]:checked').value==='student';
    giverSection.disabled=!isStu;
    giverSection.parentElement.style.opacity=isStu?1:0.6;
  }
  radios.forEach(r=>r.addEventListener('change',toggleSec)); 
  toggleSec();
</script>

{% endblock %}
