<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background:var(--bg);color:var(--ink);display:grid;place-items:center;min-height:100vh">
  <section class="card" style="max-width:460px;width:92vw;text-align:center">
    <h2>Kindness Wall</h2>
    <p class="muted">Sign in or create an account to participate. You can also continue as a guest to view.</p>
    <div class="actions" style="justify-content:center">
      <a class="btn" href="{{ url_for('auth_login') }}">Sign in</a>
      <a class="btn ghost" href="{{ url_for('auth_register') }}">Create account</a>
    </div>
    <form method="post" style="margin-top:10px">
      <button class="btn small" type="submit">Enter as guest</button>
    </form>
  </section>
</body>
</html>
